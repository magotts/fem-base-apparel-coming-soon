<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
  <img src="/images/logo.svg" alt="logo">
</div>

<main>
<div class="header_image">
  <img src="/images/hero-mobile.jpg" class="img_mobile" alt="" width="100%">
</div>
<div class="main_content">
  <!-- for desktop view -->
  <div class="header2">
    <img src="/images/logo.svg" alt="logo">
  </div>
  <div class="text">
    <span class="thin block">We're</span> <span class="block">coming</span> <span class="block"> soon</span></div>

  <p class="text2">
    Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

<div class="click" id="click">
  <form action="">
    <input type="email" placeholder="Email Address" id="myEmail">
    <button><img src="/images/icon-arrow.svg" alt=""></button>
  </form> 
</div>

<p class="onshow" id="show">Please provide a valid email address</p>
  
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
